name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.4.10

    - name: Set up environment
      run: bundle install

    - name: Build
      run: bundle exec rake package

name: Build Windows

on: 
  push:
jobs:

  build:
    strategy:
      fail-fast: false
      matrix:
        os: ["windows-latest"]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2.3
    - name: package
      run: bash script/package-with-ocra.sh
    - name: Upload pact-
      uses: actions/upload-artifact@v3
      with:
        name: pact
        path: pkg
  test:
    needs: [build]
    strategy:
      fail-fast: false
      matrix:
        os: ["windows-latest"]
    runs-on: ${{ matrix.os }}
    steps:
    # - uses: actions/checkout@v3
    - name: Download all workflow run artifacts
      uses: actions/download-artifact@v3
    - run: gunzip pact-broker-app.exe.gz
      shell: bash
    - name: install scoop
      shell: powershell
      if: runner.os == 'windows'
      run: |
        iex "& {$(irm get.scoop.sh)} -RunAsAdmin"
        "$HOME\scoop\shims\" >> $env:GITHUB_PATH
    - name: start pact broker
      run: |
        .\\pact\\pact-broker-app.exe
      shell: bash
    - name: 'Start broker'
      shell: bash  # needs bash for nohup redirect, can we use puma pid function?
      # shell: pwsh
      run: |
        .\\pact\\pact-broker-app.exe >& nohup.out &
        echo $! > $HOME/pid.nohup
        cat $HOME/pid.nohup
    - name: install wget and netcat via scoop
      run: |
        scoop install wget
        scoop install netcat
    - name: Wait for the pact broker to start
      run: wget -qO- https://raw.githubusercontent.com/eficode/wait-for/$WAIT_FOR_VERSION/wait-for | sh -s -- localhost:9292 -- echo "pact broker is up"
      env:
        WAIT_FOR_VERSION: 4df3f9262d84cab0039c07bf861045fbb3c20ab7 # v2.2.3
      shell: bash
    - name: Download pact cli (rust)
      run: |
        curl -LO https://github.com/YOU54F/hello_cli/releases/download/v0.0.9/pact_cli-x86_64-windows-msvc.exe
        chmod +x pact_cli-x86_64-windows-msvc.exe
        mv pact_cli-x86_64-windows-msvc.exe pact_cli.exe
    - run: ./pact_cli pact-broker list-latest-pact-versions --broker-base-url http://localhost:9292
    - run: kill `cat $HOME/pid.nohup`
      if: always()
      shell: bash
